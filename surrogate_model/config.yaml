
dataset:
  num_samples: 10000
  train_ratio: 0.8
  val_ratio: 0.1
  seed: 42
  output_dir: "surrogate_model/data"
  
model:
  input_channels: 1
  base_channels: 32
  pixel_hw: [20, 20]
  dropout: 0.1

training:
  batch_size: 64
  epochs: 50
  lr: 0.001
  weight_decay: 0.0005
  device: "cuda"
  log_dir: "surrogate_model/runs"
  ckpt_dir: "surrogate_model/checkpoints"
  num_workers: 2
  hz_weight: 1.0
  mode_weight: 1.0
  input_weight: 1.0