paths:
  logs_root: /Users/ryan/NTUEE_Local/114-1/RL_FinalPJ/RL_FinalProject/ppo_model_logs
  rewards_csv: ${paths.logs_root}/episode_rewards.csv
  flux_dir: ${paths.logs_root}/flux_images
  field_dir: ${paths.logs_root}/field_images

state_dim: &state_dim 101
state_dim_minus_1: &state_dim_minus_1 100

environment:
  obs_size: *state_dim
  action_size: 50
  max_steps: 50
  target_flux:
    baseline: -1.0
    segments:
      - { start: 20, end: 40, value: 2.0 }
      - { start: 60, end: 80, value: 2.0 }

simulation:
  resolution: 50
  wavelength: 1.55
  cell_size: [6, 4, 0]
  pml_thickness: 0.2
  waveguide_width: 0.4
  waveguide_index: 3.45
  waveguide_center_x: -0.9
  waveguide_length: 1.8
  output_y_separation: 0.6
  simulation_time: 500
  num_flux_regions: *state_dim_minus_1
  output_x: 2.0
  design_region_x: 2.0
  design_region_y: 2.0
  pixel_size: 0.04
  silicon_index: 3.45
  silica_index: 1.45
  pixel_num_x: 50
  pixel_num_y: 50
  src_pos_shift_coeff: 0.95
  input_coupler_length: 1.5
  output_coupler_length: 1.5
  input_waveguide_flux_region_x: -1.0

plots:
  figsize: [10, 6]
  flux_line:
    color: b
    linewidth: 2
  field_cmap: RdBu

training:
  ppo:
    total_timesteps: 1000000
    n_envs: 1
    learning_rate: 0.0003
    n_steps: 50
    batch_size: 50
    n_epochs: 50
    gamma: 0.99
    gae_lambda: 0.95
    clip_range: 0.2
    ent_coef: 0.01
    vf_coef: 0.5
    max_grad_norm: 0.5
    tensorboard_log: ./ppo_tensorboard/
    save_path: models/ppo_model
  sac:
    total_timesteps: 1000000
    learning_rate: 0.0003
    buffer_size: 100000
    learning_starts: 1000
    batch_size: 256
    tau: 0.005
    gamma: 0.99
    train_freq: 1
    gradient_steps: 1
    ent_coef: auto
    target_update_interval: 1
    target_entropy: auto
    use_sde: false
    tensorboard_log: ./sac_tensorboard/
    save_path: models/sac_model
